- table:
    schema: oauth
    name: token
  insert_permissions:
  - role: server
    permission:
      check: {}
      columns:
      - access_token
      - expires
      - refresh_token
      - scope
      - user_id
      backend_only: false
  select_permissions:
  - role: server
    permission:
      columns:
      - access_token
      - expires
      - refresh_token
      - scope
      - user_id
      filter: {}
  delete_permissions:
  - role: server
    permission:
      filter: {}
- table:
    schema: public
    name: comment
  object_relationships:
  - name: media
    using:
      foreign_key_constraint_on: media_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - media_id
      - media_timestamp
      - text
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - media_timestamp
      - text
      - created
      - id
      - media_id
      - user_id
      filter: {}
- table:
    schema: public
    name: like
  object_relationships:
  - name: media
    using:
      foreign_key_constraint_on: media_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - media_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - user_id
      - media_id
      - created
      filter: {}
- table:
    schema: public
    name: media
  array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: media_id
        table:
          schema: public
          name: comment
  - name: likes
    using:
      foreign_key_constraint_on:
        column: media_id
        table:
          schema: public
          name: like
  - name: tags
    using:
      foreign_key_constraint_on:
        column: media_id
        table:
          schema: public
          name: tag
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - ipfs_uri
      filter: {}
- table:
    schema: public
    name: tag
  object_relationships:
  - name: media
    using:
      foreign_key_constraint_on: media_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - media_id
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      - media_id
      - score
      filter: {}
- table:
    schema: public
    name: user
  array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: comment
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: like
  insert_permissions:
  - role: server
    permission:
      check: {}
      columns:
      - discord_id
      - name
      backend_only: false
  select_permissions:
  - role: server
    permission:
      columns:
      - discord_id
      - name
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
